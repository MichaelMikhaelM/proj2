<div id="forgot-password-container">
    <h1 class="login-header">Change Firstname</h1>
    <div id="fp-form-container">
        
        <form id="firstname-form">
            
            <div class="form-group">
                <!--
                <label for="email-input">Old Password</label>
                <input type="text"  class="user-input" name="old-password-input">
                -->
                <label for="first-input">New First</label>
                <input type="text"  class="user-input" [(ngModel)]="firstInput" name="first-input">
            </div>
            <div class="submit-container">
                <button type="submit" class="btn btn-primary" id="login-btn" (click)="changeFirstName()">Change Firstname</button>
            </div>
        </form>
    
    </div>
</div>
