<div id="forgot-password-container">
    <h1 class="login-header">Change Email</h1>
    <div id="fp-form-container">
        
        <form id="change-email-form">
            
            <div class="form-group">
                <!--
                <label for="email-input">Old Password</label>
                <input type="text"  class="user-input" name="old-password-input">
                -->
                <label for="email-input">New Email</label>
                <input type="text"  class="user-input" [(ngModel)]="emailInput" name="email-input">
            </div>
            <div class="submit-container">
                <button type="submit" class="btn btn-primary" id="login-btn" (click)="changeEmail()">Change Email</button>
            </div>
        </form>
    
    </div>
</div>
