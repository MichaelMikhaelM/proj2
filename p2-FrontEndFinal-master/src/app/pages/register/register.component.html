<app-nav></app-nav>

<div id="create-account-container">
    <h1 class="create-account-header">Create New Account</h1>
    <div id="form-container">
        <form id="username-form" (submit)="createAccount()">
            <div class="form-group">
                <label for="username-input">New Username</label>
                <input type="text" class="user-input" [(ngModel)]="usernameInput" name="username">
            </div>
            <div class="form-group">
                <label for="password-input">New Password</label>
                <input type="password" class="user-input" [(ngModel)]="passwordInput" name="password">
            </div>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="text" class="user-input" [(ngModel)]="emailInput" name="email">
            </div>
            <div class="form-group">
                <label for="firstname-input">First Name</label>
                <input type="text" class="user-input" [(ngModel)]="firstnameInput" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname-input">Last Name</label>
                <input type="text" class="user-input" [(ngModel)]="lastnameInput" name="lastname">
            </div>
            <div class="submit-container">
                <a class="nav-link active" aria-current="page" routerLink="/forgotPassword">Forgot Password</a>
                <button type="submit" class="btn btn" id="create-acct-btn">Create Account</button>
            </div>
        </form>
    </div>
</div>
