<div id="login-container">
    <h1 class="login-header">Login</h1>
    <div id="form-container">
        <form id="login-form" (submit)="loginUser()">
            <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" class="user-input" [(ngModel)]="usernameInput" name="username">
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="user-input" [(ngModel)]="passwordInput" name="password">
            </div>
            
            <div class="submit-container">
                <a class="nav-link active" aria-current="page" routerLink="/forgotPassword">Forgot Password</a>
                <button type="submit" class="btn btn" id="login-btn">Login</button>
            </div>
            
            <div class="submit-container">
            <button type="submit" class="btn btn-primary" id="Register-btn" routerLink="/register">Create Account</button>
            </div>
        </form>
    </div>
</div>
